name: Test, Build & Release

on:
  push:
    branches: [ "main", "v[a-zA-Z0-9].[a-zA-Z0-9].[a-zA-Z0-9]" ]
  pull_request:
    branches: [ "main", "v[a-zA-Z0-9].[a-zA-Z0-9].[a-zA-Z0-9]" ]
  release:
    types: [ published ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    if: github.event_name != 'release'
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install mold linker (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y mold
          echo RUSTFLAGS=-C link-arg=-fuse-ld=mold >> $GITHUB_ENV

      - name: Run tests
        run: cargo test --release --verbose

  build-release:
    if: github.event_name == 'release'
    name: Test & build release binary on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    
    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install mold linker (Linux only)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install -y mold
          echo RUSTFLAGS=-C link-arg=-fuse-ld=mold >> $GITHUB_ENV

      - name: Run tests
        run: cargo test --release --verbose

      - name: Build release
        run: cargo build --release --verbose
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: NoPass-${{ matrix.os }}
          path: ${{ runner.os == 'Windows' && 'target/release/NoPass.exe' || 'target/release/NoPass' }}

  publish-release:
    if: github.event_name == 'release'
    name: Publish release assets
    needs: build-release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: NoPass-ubuntu-latest
          path: ./artifacts/linux

      - name: Download Window artifact
        uses: actions/download-artifact@v4
        with:
          name: NoPass-windows-latest
          path: ./artifacts/windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: NoPass-macos-latest
          path: ./artifacts/macos

      - name: Rename executables
        run: |
          mv ./artifacts/linux/NoPass ./artifacts/linux/NoPass-${{ github.event.release.tag_name }}-linux
          mv ./artifacts/windows/NoPass.exe ./artifacts/windows/NoPass-${{ github.event.release.tag_name }}-windows.exe
          mv ./artifacts/macos/NoPass ./artifacts/macos/NoPass-${{ github.event.release.tag_name }}-macos

      - name: Publish release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} ./artifacts/windows/NoPass-${{ github.event.release.tag_name }}-windows.exe --clobber 
          gh release upload ${{ github.event.release.tag_name }} ./artifacts/linux/NoPass-${{ github.event.release.tag_name }}-linux --clobber
          gh release upload ${{ github.event.release.tag_name }} ./artifacts/macos/NoPass-${{ github.event.release.tag_name }}-macos --clobber
          